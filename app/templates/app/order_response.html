{% extends 'app/base.html' %}
{% block body_block %}
    <strong>{{ msg }}</strong>
{% endblock %}
{% block login_logout %}
    {% if request.user.is_authenticated %}
        <li class="list-group-item"><a href="{% url 'app:myorders' %}">My orders</a></li>
        <li class="list-group-item"><a href="{% url 'app:logout' %}">Logout</a></li>
    {% else %}
        <li class="list-group-item"><a href="{% url 'app:login' %}">Login</a></li>
        <li class="list-group-item"><a href="{% url 'app:register' %}">Register</a></li>
    {% endif %}
{% endblock %}
